name: farmora
description: A new Flutter project for Farmora e-commerce app.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_sign_in: ^5.0.7
  cloud_firestore: ^4.17.5
  # System monitoring packages
  connectivity_plus: ^5.0.2
  cached_network_image: ^3.4.1
  flutter_blue_plus: ^1.31.16
  # Added for profile and contact management
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  image_picker: ^1.0.7
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/profile_photo.png
    - assets/google_logo.png
  fonts:
    - family: Abnes
      fonts:
        - asset: assets/fonts/Abnes-Regular.ttf
